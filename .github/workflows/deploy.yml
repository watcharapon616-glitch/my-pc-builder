name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install dependencies
        # ใช้ --force เพื่อแก้ปัญหาความขัดแย้งของ library
        run: npm install --legacy-peer-deps --force

      - name: Build
        # ปิดการเช็ค Warning เพื่อให้ Build ผ่านฉลุย
        run: CI=false npm run build

      - name: Prepare subfolder
        # สร้างโครงสร้างเพื่อให้เข้าผ่าน zynksite.com/my-pc-builder/ ได้
        # หมายเหตุ: ใช้ 'dist' ตามมาตรฐานของ Vite
        run: |
          mkdir temp_output
          cp -r dist/* temp_output/
          mkdir -p temp_output/my-pc-builder
          cp -r dist/* temp_output/my-pc-builder/
          rm -rf dist
          mv temp_output dist

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4